<!DOCTYPE html>
<html>
    	<script src="libs/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<body>
		<a-scene embedded arjs="debug: false; ">
		      <a-marker preset="hiro">
				<a-box color="#4CC3D9"></a-box>
		      </a-marker>
		      <a-marker preset="kanji">
				<a-box color="white"></a-box>
		      </a-marker>

		      <a-marker type="pattern" url="assets/pattern-letterA.patt">
				<a-sphere color="red" radius=0.5></a-sphere>
		      </a-marker>

		      <a-marker type="pattern" url="assets/pattern-dv.patt">
				<a-sphere color="green" radius=0.5></a-sphere>
		      </a-marker>

		      <a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
